{% set name = "cmcrameri" %}
{% set version = "1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 581f459809ce1951bbd305b7992d56185bab33a79efd40059d414365ef97abfe

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - cmcrameri

about:
  home: https://github.com/callumrollo/cmcrameri
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Perceptually uniform colourmaps for geosciences
  description: |
    cmcrameri is a Python wrapper around Fabio Crameri's perceptually uniform colour maps
    http://www.fabiocrameri.ch/colourmaps.php

extra:
  recipe-maintainers:
    - callumrollo
