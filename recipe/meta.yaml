{% set name = "cmcrameri" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f24516dc3933df9154916812abd250d9327ca4e5b7c4af141f872dcd0a5850d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - matplotlib-base
    - numpy
    - python >=3.6

test:
  imports:
    - cmcrameri

about:
  home: https://github.com/callumrollo/cmcrameri
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Perceptually uniform colourmaps for geosciences'
  description: |
     cmcrameri is a Python wrapper around Fabio Crameri's perceptually uniform colour maps
     http://www.fabiocrameri.ch/colourmaps.php

extra:
  recipe-maintainers:
    - callumrollo
